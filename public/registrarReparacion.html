<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLI-CAR - Registrar Reparación</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>POLI-CAR</h1>
    <h2>Reparaciones</h2>
    <form id="registrarReparacionForm">
        <label for="idReparacion">ID:</label>
        <input type="text" id="idReparacion" name="id" required><br><br>

        <label for="matriculaReparacion">Matrícula:</label>
        <input type="text" id="matriculaReparacion" name="matricula" required><br><br>

        <label for="fechaReparacion">Fecha de Reparación:</label>
        <input type="date" id="fechaReparacion" name="fechaReparacion" required><br><br>

        <label for="idRepuestoReparacion">ID del repuesto:</label>
        <input type="text" id="idRepuestoReparacion" name="idRepuesto" required><br><br>

        <label for="observacionReparacion">Observación:</label>
        <textarea id="observacionReparacion" name="observacion" rows="4" required></textarea><br><br>

        <label for="precioReparacion">Precio:</label>
        <input type="number" id="precioReparacion" name="precio" step="0.01" required><br><br>

        <button type="submit">Registrar</button>
        <p id="message"></p>
    </form>
    <div class="nav-links">
        <a href="dashboard.html">Volver al Dashboard</a>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
