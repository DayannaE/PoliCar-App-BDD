<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLI-CAR - Registrar Empleado</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>POLI-CAR</h1>
    <h2>Empleado</h2>
    <form id="registrarEmpleadoForm">
        <label for="idEmpleado">ID:</label>
        <input type="text" id="idEmpleado" name="id" required><br><br>

        <label for="nombreEmpleado">Nombre:</label>
        <input type="text" id="nombreEmpleado" name="nombre" required><br><br>

        <label for="cedulaEmpleado">Cédula:</label>
        <input type="text" id="cedulaEmpleado" name="cedula" required><br><br>

        <label for="fechaContratacion">Fecha de Contratación:</label>
        <input type="date" id="fechaContratacion" name="fechaContratacion" required><br><br>

        <label for="salarioEmpleado">Salario:</label>
        <input type="number" id="salarioEmpleado" name="salario" step="0.01" required><br><br>

        <button type="submit">Registrar</button>
        <p id="message"></p>
    </form>
    <div class="nav-links">
        <a href="dashboard.html">Volver al Dashboard</a>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
